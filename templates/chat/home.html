<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .room-button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .room-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Rooms</h1>
        <div>
            {% if rooms %}
                {% for room in rooms %}
                    <button class="room-button" onclick="window.location.href='{% url 'room' room.id %}'">{{ room.name }}</button>
                {% endfor %}
            {% else %}
                <p>Sorry, no rooms available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
